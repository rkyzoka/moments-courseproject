<div class="home-container">
     <h1>See what they're sharing!</h1>
     <div class="search-container">
          <form>
               <fa-icon [icon]="faSearch"></fa-icon>
               <input type="text" placeholder="Or search for a moment" (input)="search($event)">
          </form>
     </div>
     <div *ngIf="searchResults.length > 0; else noMoments">
          <div class="moments-container">
               <div class="moment" *ngFor="let moment of searchResults">
                    <img src="{{this.apiUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
                    <h3>{{moment.title}}</h3>
                    <p class="date">At: {{moment.created_at}}</p>
                    <p class="comments">Comments: {{moment.comments!.length}}</p>
                    <p><a routerLink="moments/{{moment.id}}">Details</a></p>
               </div>
          </div>
     </div>
     <ng-template #noMoments>
          <h2>There're no moments to show!</h2>
     </ng-template>
</div>
