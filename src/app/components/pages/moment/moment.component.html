<div class="moment" *ngIf="moment">
     <h1>{{moment.title}}</h1>
     <img src="{{this.apiUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
     <div class="about-moment">
          <h3>About this moment</h3>
          <p>{{moment.description}}</p>
     </div>
     <div class="action">
          <a href="/moments/edit/{{moment.id}}" class="edit-btn">
               <fa-icon [icon]="faEdit"></fa-icon> Edit
          </a>
          <button class="remove-btn" (click)="removeHandler(moment.id!)"><fa-icon [icon]="faTimes"></fa-icon>
               Delete</button>
     </div>
     <div class="comments">
          <h3>Comments ({{0}}) </h3>
     </div>
</div>
